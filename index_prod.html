<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <title>OCS-教室预约</title>
    <meta charset="utf-8">
	<meta name="ocs" content="Order ClassRoom System By Jeason | 806Lab" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1.0, user-scalable=no" />
	<meta http-equiv="Cache-Control" content="no-siteapp" />

	<meta name="format-detection" content="telephone=no, email=no" />
	<!-- 启用360浏览器的极速模式(webkit) -->
	<meta name="renderer" content="webkit">
	<!-- 避免IE使用兼容模式 -->
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<!-- 针对手持设备优化，主要是针对一些老的不识别viewport的浏览器，比如黑莓 -->
	<meta name="HandheldFriendly" content="true">
	<!-- 微软的老式浏览器 -->
	<meta name="MobileOptimized" content="320">
	<!-- uc强制竖屏 -->
	<meta name="screen-orientation" content="portrait">
	<!-- QQ强制竖屏 -->
	<meta name="x5-orientation" content="portrait">
	<!-- UC强制全屏 -->
	<meta name="full-screen" content="yes">
	<!-- QQ强制全屏 -->
	<meta name="x5-fullscreen" content="true">
	<!-- UC应用模式 -->
	<meta name="browsermode" content="application">
	<!-- QQ应用模式 -->
	<meta name="x5-page-mode" content="app">
	<!-- windows phone 点击无高光 -->
	<meta name="msapplication-tap-highlight" content="no">

	<meta name="apple-mobile-web-app-capable" content="yes" />
	<meta name="apple-mobile-web-app-title" content="教室预约">
	<meta name="apple-mobile-web-app-status-bar-style" content="white" />
	<link rel="apple-touch-icon" href="./static/logo.png" />
	<!--<link rel="apple-touch-startup-image" media="screen" href="./static/firstpage.jpg" />-->
	<link href="./static/firstpage.jpg" media="(device-width: 375px) and (device-height: 667px) and (orientation: portrait) and (-webkit-device-pixel-ratio: 2)"
    rel="apple-touch-startup-image">
    
    <link rel="stylesheet" href="dist/main.b7ef2fe4b6ee07fbd613.css">
</head>

<body>
    <div id="app"></div>
    <script type="text/javascript" src="dist/vendors.b7ef2fe4b6ee07fbd613.js"></script>
    <script type="text/javascript" src="dist/main.b7ef2fe4b6ee07fbd613.js"></script>
</body>

</html>
